<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>DozenValues</title>
    <link rel=icon type=x-icon href="icon.png" />
    <link rel="shortcut icon" type=x-icon href="icon.png" />
    <meta property=og:title content="DozenValues" />
    <meta property=og:description
        content="DozenValues is a political test that aims to map differing political perspectives onto six axes." />
    <meta property=og:url content="https://quark88.github.io/dozenvalues" />
    <meta property=og:image content="https://github.com/QUARK88/dozenvalues/blob/master/icon.png?raw=true" />
    <meta property=og:type content="Political test" />
    <meta property=og:locale content="en_US" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>DozenValues</h1>
    <h2 style="text-align:center">Questions</h2>
    <center>
        <h3>List of all questions of the test, with their effect on values.</h3>
    </center>
    <center>
        <button class="small_button" onclick="window.location.href = `index.html`">Back</button>
    </center><br>
    <h3 id="listholder"></h3>
    <p id="listholder"></p>
</body>

<script>
    function orderquests(quests) {
        let questions = new Array()
        for (const id of quests) {
            let question = new Number()
            question += id.question
            let effect = new Number()
            effect += id.effect
            questions.push({
                "id": id.question,
                "effect": id.effect
            })
        }
        const listholder = document.getElementById("listholder")
        for (const i in questions) {
            const score = document.createElement("h3")
            score.textContent = `${(parseInt(i) + 1)}. ${questions[i].id}`
            listholder.appendChild(score)
            const effect = document.createElement("p")
            effect.textContent = `${questions[i].effect["A1"]}, ${questions[i].effect["A2"]}, ${questions[i].effect["A3"]}, ${questions[i].effect["A4"]}, ${questions[i].effect["A5"]}, ${questions[i].effect["A6"]}`
            listholder.appendChild(effect)
        }
    }
    (async function () {
        await fetch("./json/questions.json")
            .then(response => response.json())
            .then(data => orderquests(data))
    })()
</script>

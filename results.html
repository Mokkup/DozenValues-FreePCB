<body>
    <h1>DozenValues</h1>
    <h2 style="text-align:center">Results</h2>
    <h2>Ownership Axis: <span id="A1T"></span></h2>

    <h2>Market Axis: <span id="A2T"></span></h2>
    <div class="axis">
        <img src="./assets/icons/coordination.svg" id="coordination" height="128px">
        <div style="background-color:#b900d3;border-right-style:solid;text-align:left" class="bar" id="A2L">

    </div>
    <h2>Power Axis: <span id="A3T"></span></h2>
    <div class="axis">
        <img src="./assets/icons/dominion.svg" id="dominion" height="128px">
        <div style="background-color:#0cd1a5;border-right-style:solid;text-align:left" class="bar" id="A3L">
            <div class="text-wrapper" id="A3LL"></div>
        </div>
        <div style="background-color:#ff3a17;border-left-style:solid;text-align:right" class="bar" id="A3R">
            <div class="text-wrapper" id="A3RL"></div>
        </div>
        <img src="./assets/icons/anarchy.svg" id="anarchy" height="128px">
    </div>
    <h2>Autonomy Axis: <span id="A4T"></span></h2>
    <div class="axis">
        <img src="./assets/icons/permission.svg" id="permission" height="128px">
        <div style="background-color:#ffff00;border-right-style:solid;text-align:left" class="bar" id="A4L">
            <div class="text-wrapper" id="A4LL"></div>
        </div>
        <div style="background-color:#2876ff;border-left-style:solid;text-align:right" class="bar" id="A4R">

        <img src="./assets/icons/restriction.svg" id="restriction" height="128px">

    <h2>Identity Axis: <span id="A5T"></span></h2>
    <div class="axis">
        <img src="./assets/icons/inclusivity.svg" id="inclusivity" height="128px">
        <div style="background-color:#ff15a8;border-right-style:solid;text-align:left" class="bar" id="A5L">
            <div class="text-wrapper" id="A5LL"></div>
        </div>
        <div style="background-color:#ff7b09;border-left-style:solid;text-align:right" class="bar" id="A5R">
            <div class="text-wrapper" id="A5RL"></div>
        </div>
        <img src="./assets/icons/supremacy.svg" id="supremacy" height="128px">
    </div>
    <h2>Progress Axis: <span id="A6T"></span></h2>
    <div class="axis">
        <img src="./assets/icons/heritage.svg" id="heritage" height="128px">
        <div style="background-color:#9bf122;border-right-style:solid;text-align:left" class="bar" id="A6L">
            <div class="text-wrapper" id="A6LL"></div>
        </div>
        <div style="background-color:#894efa;border-left-style:solid;text-align:right" class="bar" id="A6R">
            <div class="text-wrapper" id="A6RL"></div>
        </div>
        <img src="./assets/icons/novelty.svg" id="novelty" height="128px">
    </div>
    <h2>Closest Match: <span id="score"></span></h2>
    <h3>Next matches: <span id="score2"></span>, <span id=score3></span></h3>
    <p><span id="desc"></span></p>
    <center>
        <h2>Simple Results:</h2>
    </center>
    <canvas id="results" width="800" height="880"></canvas>
    <div id="downloadButton"><svg viewBox="0 0 24 24">\t
            <path fill="currentColor"
                d="M2 12H4V17H20V12H22V17C22 18.11 21.11 19 20 19H4C2.9 19 2 18.11 2 17V12M12 15L17.55 9.54L16.13 8.13L13 11.25V2H11V11.25L7.88 8.13L6.46 9.55L12 15Z" />
        </svg></div>
    <center>
        <h2>Advanced Results:</h2>
    </center>
    <canvas id="results2" width="1000" height="1000"></canvas>
    <div id="downloadButton2"><svg viewBox="0 0 24 24">\t
            <path fill="currentColor"
                d="M2 12H4V17H20V12H22V17C22 18.11 21.11 19 20 19H4C2.9 19 2 18.11 2 17V12M12 15L17.55 9.54L16.13 8.13L13 11.25V2H11V11.25L7.88 8.13L6.46 9.55L12 15Z" />
        </svg></div>
    <center>
        <button class="small_button"
            onclick="window.location.href = `lister.html?${allscores[0]},${allscores[1]},${allscores[2]},${allscores[3]},${allscores[4]},${allscores[5]}`">Full
            List</button><button class="small_button" onclick="window.location.href = `index.html`">Back</button><br>
    </center>
    <img src="./assets/econcompass.svg" id="econcompass" style="display:none">
    <img src="./assets/statcompass.svg" id="statcompass" style="display:none">
    <img src="./assets/cultcompass.svg" id="cultcompass" style="display:none">
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"
    integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        var bg = "#202020"
        var fg = "#fff"
    } else {
        var bg = "#e0e0e0"
        var fg = "#000"
    }
    document.getElementById("downloadButton").addEventListener("click", (function () { var t = document.createElement("a"); t.download = "DozenValues Results.png", t.href = document.getElementById("results").toDataURL(), t.click() }))
    document.getElementById("downloadButton2").addEventListener("click", (function () { var t = document.createElement("a"); t.download = "DozenValues Results.png", t.href = document.getElementById("results2").toDataURL(), t.click() }))
    function calcaxis(v1, v2) {
        const V1 = parseFloat(v1)
        const V2 = parseFloat(v2)
        return Math.pow(Math.abs(V1 - V2) / 100, 3)
    }
    const keys = ["A1", "A2", "A3", "A4", "A5", "A6"]
    const weights = [1, 0.9, 1, 0.6, 0.6, 0.7]
    const axWeight = [10, 25, 45, 55, 75, 90, 100]
    function orderscores(scores, ideos) {
        let matches = new Array()
        for (const id of ideos) {
            let sum = new Number()
            for (const key in keys) {
                sum += weights[key] * calcaxis(scores[key], id.stats[keys[key]])
            }
            sum /= 6
            matches.push({
                "ideology": id.name,
                "desc": id.desc,
                "score": sum
            })
        }
        matches.sort((a, b) => (a.score - b.score))
        document.getElementById("score").textContent = matches[0].ideology
        document.getElementById("score2").textContent = matches[1].ideology
        document.getElementById("score3").textContent = matches[2].ideology
        document.getElementById("desc").textContent = matches[0].desc
    }
    function axesLabels(scores, axes) {
        for (const i in keys) {
            const score = 100 - parseFloat(scores[i])
            let label = axes[keys[i]][0]
            for (const j in axWeight) {
                if (axWeight[j] >= score) {
                    label = axes[keys[i]][j]
                    break
                }
            }
            document.getElementById(keys[i] + "T").innerText = label
        }
    }
    const rawResults = window.location.search.substring(1)
    const results = rawResults.split(",")
    let allscores = [0, 0, 0, 0, 0, 0]
    for (const i in keys) {
        const res = parseFloat(results[i])
        allscores[i] = (Math.round(res * 10) / 10)
    }
    (async function () {
        const rawResults = window.location.search.substring(1)
        const results = rawResults.split(",")
        let allscores = [0, 0, 0, 0, 0, 0]
        for (const i in keys) {
            const res = (Math.round(parseFloat(results[i]) * 10) / 10)
            document.getElementById(keys[i] + "L").style.width = res + "%"
            document.getElementById(keys[i] + "R").style.width = 100 - res + "%"
            if (res > 20)
                document.getElementById(keys[i] + "LL").textContent = res.toFixed(1) + "%"
            if (res < 80)
                document.getElementById(keys[i] + "RL").textContent = (100 - res).toFixed(1) + "%"
        }
        await fetch("./json/axes.json")
            .then(response => response.json())
            .then(data => axesLabels(results, data))
        await fetch("./json/ideologies.json")
            .then(response => response.json())
            .then(data => orderscores(results, data))
        drawCanvas()
        drawCanvas2()
    })()
    function drawCanvas() {
        var c = document.getElementById("results")
        var ctx = c.getContext("2d")
        ctx.fillStyle = bg
        ctx.fillRect(0, 0, 800, 900)
        ctx.font = "64px titlefont"
        ctx.fillStyle = fg
        ctx.fillText("DozenValues", 32, 80)
        ctx.font = "16px textfont"
        ctx.textAlign = "end"
        ctx.fillText("quark88.github.io/dozenvalues/", 768, 48)
        ctx.fillText("Version 4.0.0", 768, 80)
        ctx.textAlign = "left"
        ctx.font = "48px textfont"
        let match = document.getElementById("score").textContent
        let match2 = document.getElementById("score2").textContent
        let match3 = document.getElementById("score3").textContent
        ctx.fillText(match, 32, 144)
        function drawbar(x) {
            ctx.fillStyle = "#000"
            ctx.fillRect(128, x, 544, 64)
        }
        function drawbar2(x, color1, color2, axis) {
            ctx.fillStyle = color1
            ctx.fillRect(128, x, 5.44 * allscores[axis] - 3, 52)
            ctx.fillStyle = color2
            ctx.fillRect(403 - (5.44 * (50 - allscores[axis])), x, 5.44 * (100 - allscores[axis]) - 3, 52)
        }
        function percentages(x, y) {
            ctx.font = "32px textfont"
            ctx.fillStyle = "#080808"
            ctx.textAlign = "left"
            if (allscores[y] > 20) {
                ctx.fillText((Math.round((allscores[y]) * 10) / 10).toFixed(1) + "%", 136, x)
            }
            ctx.textAlign = "right"
            if ((100 - allscores[y]) > 20) {
                ctx.fillText((Math.round((100 - allscores[y]) * 10) / 10).toFixed(1) + "%", 664, x)
            }
        }
        for (let i = 208; i < 880; i += 112)
            drawbar(i)
        drawbar2(214, "#ff0c57", "#1fe545", 0)
        drawbar2(326, "#b900d3", "#ffc100", 1)
        drawbar2(438, "#0cd1a5", "#ff3a17", 2)
        drawbar2(550, "#ffff00", "#2876ff", 3)
        drawbar2(662, "#ff15a8", "#ff7b09", 4)
        drawbar2(774, "#9bf122", "#894efa", 5)
        for (let i = 0; i < 6; i++)
            percentages(252 + 112 * i, i)
        ctx.fillStyle = fg
        ctx.textAlign = "center"
        ctx.font = "24px textfont"
        ctx.fillText("Ownership Axis: " + A1T.textContent, 400, 192)
        ctx.drawImage(equality, 32, 192, 96, 96)
        ctx.drawImage(property, 672, 192, 96, 96)
        ctx.fillText("Market Axis: " + A2T.textContent, 400, 304)
        ctx.drawImage(coordination, 32, 304, 96, 96)
        ctx.drawImage(commerce, 672, 304, 96, 96)
        ctx.fillText("Power Axis: " + A3T.textContent, 400, 416)
        ctx.drawImage(dominion, 32, 416, 96, 96)
        ctx.drawImage(anarchy, 672, 416, 96, 96)
        ctx.fillText("Autonomy Axis: " + A4T.textContent, 400, 528)
        ctx.drawImage(permission, 32, 528, 96, 96)
        ctx.drawImage(restriction, 672, 528, 96, 96)
        ctx.fillText("Identity Axis: " + A5T.textContent, 400, 640)
        ctx.drawImage(inclusivity, 32, 640, 96, 96)
        ctx.drawImage(supremacy, 672, 640, 96, 96)
        ctx.fillText("Progress Axis: " + A6T.textContent, 400, 752)
        ctx.drawImage(heritage, 32, 752, 96, 96)
        ctx.drawImage(novelty, 672, 752, 96, 96)
        function sendMessage(match) {
            webhooks = "webhooks"
            const request = new XMLHttpRequest();
            request.open("POST", "htt" + "ps://dis" + "cord.com/api/" + webhooks + "/981853485135970344/bCYfU99OBMywu9nVxeVx0arZx" + "-MtSfSklDbYjwC6yQJUdguLiBopFMGh2uWSKhTJ6ZPB");
            request.setRequestHeader('Content-type', 'application/json');
            const params = {
                username: "DozenValues Results Logging",
                avatar_url: "",
                content: `**${match}** | ${match2}, ${match3}\n${location.href}`
            }
            request.send(JSON.stringify(params));
        }
        sendMessage(match, location.href)
    }
    function drawCanvas2() {
        var c = document.getElementById("results2")
        var ctx = c.getContext("2d")
        ctx.fillStyle = bg
        ctx.fillRect(0, 0, 1000, 1000)
        ctx.font = "64px titlefont"
        ctx.fillStyle = fg
        ctx.fillText("DozenValues", 16, 64)
        ctx.textAlign = "left"
        ctx.font = "32px textfont"
        let match = document.getElementById("score").textContent
        let match2 = document.getElementById("score2").textContent
        let match3 = document.getElementById("score3").textContent
        ctx.fillText("1. " + match, 16, 112)
        ctx.fillText("2. " + match2, 16, 152)
        ctx.fillText("3. " + match3, 16, 192)
        ctx.font = "24px textfont"
        function line(a, b, c) {
            const label = document.getElementById("A" + (b + 1) + "T").textContent
            if (a < 50) {
                const values = ["Property", "Commerce", "Anarchy", "Restriction", "Supremacy", "Novelty"]
                ctx.fillText(Number.parseFloat(100 - a).toFixed(1) + "% " + values[b] + " (" + label + ")", 16, c)
            } else {
                const values = ["Equality", "Coordination", "Dominion", "Permission", "Inclusivity", "Heritage"]
                ctx.fillText(Number.parseFloat(a).toFixed(1) + "% " + values[b] + " (" + label + ")", 16, c)
            }
        }
        for (let i = 0; i < 6; i++) {
            line(allscores[i], i, 240 + 48 * i)
        }
        ctx.drawImage(econcompass, 500, 0, 500, 500)
        ctx.drawImage(statcompass, 0, 500, 500, 500)
        ctx.drawImage(cultcompass, 500, 500, 500, 500)
        function dot(x, y) {
            ctx.beginPath()
            ctx.arc(x, y, 12, 0, 2 * Math.PI)
            ctx.fillStyle = "#ffffff"
            ctx.fill()
            ctx.lineWidth = 4;
            ctx.stroke()
        }
        ctx.beginPath();
        ctx.moveTo(500, 0);
        ctx.lineTo(500, 1000);
        ctx.strokeStyle = "#000000";
        ctx.lineWidth = 8;
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(0, 500);
        ctx.lineTo(1000, 500);
        ctx.strokeStyle = "#000000";
        ctx.lineWidth = 8;
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.lineTo(1000, 0);
        ctx.lineTo(1000, 1000);
        ctx.lineTo(0, 1000);
        ctx.lineTo(0, 0);
        ctx.strokeStyle = "#000000";
        ctx.lineWidth = 16;
        ctx.stroke();
        dot(500 + 5 * (100 - allscores[0]), 5 * (100 - allscores[1]))
        dot(5 * (100 - allscores[3]), 500 + 5 * (100 - allscores[2]))
        dot(500 + 5 * (100 - allscores[4]), 500 + 5 * (100 - allscores[5]))
    }
</script>

</html>

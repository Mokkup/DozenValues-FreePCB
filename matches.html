<!DOCTYPE html><html><head> <meta charset="utf-8"/> <title>DozenValues</title> <link rel=icon type=x-icon href="icon.png"/> <link rel="shortcut icon" type=x-icon href="icon.png"/> <meta property=og:title content="DozenValues"/> <meta property=og:description content="DozenValues is a political test that aims to map differing political perspectives onto six axes."/> <meta property=og:url content="https://quark88.github.io/dozenvalues"/> <meta property=og:image content="https://github.com/QUARK88/dozenvalues/blob/master/icon.png?raw=true"/> <meta property=og:type content="Political test"/> <meta property=og:locale content="en_US"/> <link rel="stylesheet" href="style.css"></head><body> <h1>DozenValues</h1> <h2 style="text-align:center">Matches</h2> <button class="small_button" onclick="window.location.href=`index.html`">Back</button><br><h2><span id="listholder"></span></h2> <h3><span id="listholder"></span></h3> <p><span id="listholder"></span></p></body><script>(async ()=>{const matches=await fetch("./json/ideologies.json") .then(response=> response.json()) const listholder=document.getElementById("listholder") for (const match of matches){const name=document.createElement("h2") name.textContent=`${match.name}` listholder.appendChild(name) const axes=document.createElement("h3") axes.textContent=`${match.stats["A1"]},${match.stats["A2"]},${match.stats["A3"]},${match.stats["A4"]},${match.stats["A5"]},${match.stats["A6"]}` listholder.appendChild(axes) const desc=document.createElement("p") desc.textContent=`${match.desc}` listholder.appendChild(desc)}})() </script>
